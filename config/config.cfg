algorithm = "UKF";
autostart = true;

camera:
{
    name = "YCBVideoCamera";
}

depth:
{
    fetch_mode = "new_image";
    stride = 4;
}

initial_condition:
{
    cov_x_0 = [0.01, 0.01, 0.01];
    cov_v_0 = [0.01, 0.01, 0.01];
    cov_eul_0 = [0.01, 0.01, 0.01];
    cov_eul_dot_0 = [0.01, 0.01, 0.01];
}

kinematic_model:
{
    rate = 30.0;
    estimate_period = false;
    q_x = [0.1, 0.1, 0.1];
    q_eul = [0.2, 0.2, 0.2];
}

log:
{
    enable_log = false;
    absolute_log_path = "";
}

measurement_model:
{
    visual_covariance = [0.001, 0.001, 0.001];
}

object:
{
    object_name = "002_master_chef_can";
    path = "";
}

point_cloud_filtering:
{
    outlier_rejection = false;
}

segmentation:
{
	enforce_fps = false;
	masks_set = "gt";
    fps = 0.0;
}

unscented_transform:
{
	alpha = 1.0;
	beta = 2.0;
	kappa = 0.0;
}
